# These environment variables are set by the build process and read by
# test/*/test_runner.py and test/util/rpcauth-test.py

# EXEEXT: The file extension for executables on your platform. On Linux, executables usually have no extension, so this should be left empty.

[environment]
CLIENT_NAME = Andaluzcoin Core
CLIENT_BUGREPORT = bugreport@andaluzcoin.org
SRCDIR = /home/ubuntu/workspace/andaluzcoin
BUILDDIR = /home/ubuntu/workspace/andaluzcoin/build
EXEEXT =
RPCAUTH = /home/ubuntu/workspace/andaluzcoin/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.

ENABLE_WALLET=true

USE_SQLITE=true

USE_BDB=true

ENABLE_CLI=true

ENABLE_ANDALUZCOIN_UTIL=true

ENABLE_WALLET_TOOL=true

ENABLE_ANDALUZCOIND=true

ENABLE_FUZZ_BINARY=true

ENABLE_ZMQ=true

ENABLE_EXTERNAL_SIGNER=true

ENABLE_USDT_TRACEPOINTS=true
